version: v1.0
name: makeomatic/files
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

fail_fast:
  stop:
    when: "branch != 'master'"

auto_cancel:
  running:
    when: "branch != 'master'"

global_job_config:
  prologue:
    commands:
      - set -e
      - sem-version node 18
      - npm install -g pnpm@8
      - checkout
      - cache restore node-$(checksum pnpm-lock.yaml)
      - pnpm i --frozen-lockfile --prefer-offline --ignore-scripts
      - cache store node-$(checksum pnpm-lock.yaml) ~/.pnpm-store

blocks:
  - name: tests
    dependencies: []
    task:
      secrets:
      - name: ms-users-keys
      jobs:
      - name: test project
        matrix:
        - env_var: flavour
          values: ["cluster", "sentinel"]
        commands:
        - cp ~/.env.ms-users-keys ./.env
        - pnpm lint
        - env SKIP_FB=true pnpm test:e2e:${flavour}

  - name: test-docker-build
    dependencies: []
    task:
      jobs:
      - name: docker build
        commands:
        - pnpm mdep docker build

  - name: release
    dependencies: ["tests", "test-docker-build"]
    skip:
      when: "branch != 'master'"
    task:
      secrets:
        - name: semantic-release
        - name: docker-hub
      jobs:
      - name: release
        commands:
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
          - pnpm run release
