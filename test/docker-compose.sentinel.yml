version: '3'

volumes:
  certs:
  vhost:
  html:

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    expose:
      - "80"
      - "443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
    environment:
      DHPARAM_GENERATION: "false"
    networks:
      default:
        aliases:
        - ms-users.local

  proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    depends_on:
      - nginx-proxy
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

  consul:
    image: consul:1.6
    hostname: consul

  tester:
    shm_size: 128m
    expose:
      - "3000"
    links:
      - redis-sentinel
      - rabbitmq
    working_dir: /src
    volumes:
      - ${PWD}:/src:cached
      - ${PWD}/test/configs:/configs:cached
    environment:
      NODE_ENV: "test"
      NCONF_FILE_PATH: '["/configs/amqp.js", "/configs/core.js","/configs/redis.sentinel.js"]'
      DEBUG: ${DEBUG}
      NCONF_NAMESPACE: MS_USERS
      FACEBOOK_APP_TOKEN: ${FACEBOOK_APP_TOKEN}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET}
      TBITS_API_KEY: ${TBITS_API_KEY}
      CF_TOKEN: ${CF_TOKEN}
      CF_ACCOUNT_ID: ${CF_ACCOUNT_ID}
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 1
      VIRTUAL_HOST: ms-users.local
      VIRTUAL_PORT: 3000
      CERT_NAME: default
    command: tail -f /dev/null
