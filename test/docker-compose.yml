version: '2'

services:
  redis:
    hostname: redis
    container_name: redis
    image: makeomatic/redis-cluster:3.2.8

  rabbitmq:
    expose:
      - "4369"
      - "5672"
      - "15672"
      - "25672"
    image: makeomatic/rabbitmq:3.6.9
    container_name: rabbitmq
    hostname: rabbitmq

  tester:
    container_name: tester
    image: makeomatic/node:7.10.0-vips-tester-chrome
    links:
      - redis
      - rabbitmq
    working_dir: /src
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: "test"
      DEBUG: ${DEBUG}
      NCONF_NAMESPACE: MS_USERS
      FACEBOOK_APP_TOKEN: ${FACEBOOK_APP_TOKEN}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET}
      LIGHTHOUSE_CHROMIUM_PATH: /usr/bin/chromium-browser
    command: tail -f /dev/null

  dev:
    container_name: dev
    image: makeomatic/node:7.10.0-tester
    links:
      - redis
      - rabbitmq
    working_dir: /src
    volumes:
      - ${PWD}:/src
    ports:
      - "3000:3000"
    environment:
      NCONF_FILE_PATH: '["/src/test/config.js"]'
      NODE_ENV: "development"
      DEBUG: ${DEBUG}
      NCONF_NAMESPACE: MS_USERS
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET}
    command: node bin/mservice.js
