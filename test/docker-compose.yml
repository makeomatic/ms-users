version: '2'

services:
  redis:
    hostname: redis
    container_name: redis
    image: makeomatic/redis-cluster:3.2.8

  rabbitmq:
    expose:
      - "4369"
      - "5672"
      - "15672"
      - "25672"
    image: makeomatic/rabbitmq:3.6.9
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - ./docker-configs/rabbitmq.config:/usr/lib/rabbitmq/etc/rabbitmq/rabbitmq.config

  tester:
    container_name: tester
    image: makeomatic/node:7.9.0-tester
    links:
      - redis
      - rabbitmq
    working_dir: /src
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: "test"
      DEBUG: ${DEBUG}
      NCONF_NAMESPACE: MS_USERS
    command: tail -f /dev/null

  dev:
    container_name: dev
    image: makeomatic/ms-users:7.9.0
    links:
      - redis
      - rabbitmq
    working_dir: /src
    volumes:
      - ${PWD}:/src
    ports:
      - "3000:3000"
    environment:
      NCONF_FILE_PATH: '["/src/test/config.js"]'
      NODE_ENV: "development"
      DEBUG: ${DEBUG}
    command: node bin/mservice.js
